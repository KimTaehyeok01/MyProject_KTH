<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch case문 연습문제2</title>
    <script>
      // 철수아버지가 아들을 위해서 로봇장난감을 만들었다.
      // 동작코드가 랜덤하게 발생한다.
      // 동작코드 0이면, "로봇이 춤을 춘다."
      // 동작코드 1이면, "로봇이 노래를 한다."
      // 동작코드 2이면, "로봇이 로봇이 앞으로 걸어간다."
      // 동작코드 3이면, "로봇이 전원이 꺼진다."

      let robot_randS = Math.floor(Math.random() * 4);
      switch (robot_randS) {
        case 0:
          console.log("로봇이 춤을 춘다.");
          break;
        case 1:
          console.log("로봇이 노래를 한다");
          break;
        case 2:
          console.log("로봇이 앞으로 걸어간다");
          break;
        default:
          console.log("로봇이 전원이 꺼진다.");
          break;
      }
      console.log("동작번호 " + robot_randS);
    </script>
  </head>
  <body></body>
</html>
