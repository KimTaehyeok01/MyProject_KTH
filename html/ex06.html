<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이퍼링크(바로가기 태그) - a href</title>
    <!-- anchor의 약자 a -->

    <a href="https://naver.com">네이버</a>
    <br />
    <!-- 연습문제1. 구글로 연결되는 a태그를 만드시오 -->
    <a href="https://google.com">구글</a>
    <br />
    <!-- 연습문제2. 구글에서 월드컵으로 검색결과를 나타내는 a태그를 만드시오. -->
    <a href="https://www.google.com/search?q=월드컵">월드컵</a>
    <!-- %ac%eb... URL 엔코딩 : 한글이 안깨지도록 하는 특수문자 -->
  </head>
  <body></body>
</html>
