<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 버튼 - image button</title>
    <!-- 이미지 사이트 : 픽사베이, flaticon(버튼이나 아이콘 같은 경우) -->
    <style>
      .btn {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="">
      <button><img src="image/start.png" alt="start 버튼" /></button>
      <br />
      <br />
      <br />

      <img src="image/start.png" alt="start 버튼" />
      <!-- button태그(html v4부터 나옴) input type="button" -->
      <button>버튼</button>
      <input type="button" value="버튼" />
      <br />
      <br />
      <br />
      <input type="image" src="image/start.png" alt="스타트 버튼" />
      <br /><br /><br />

      <button class="btn">
        <img src="image/start.png" alt="start 버튼" />
      </button>
    </form>
  </body>
</html>
