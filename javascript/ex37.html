      //반복문을 구분하기 위해서 레이블을 쓴다.(loop)
      loop1: for (let i = 2; i <= 9; i++) {
        console.log(`${i}단`);
        loop2: for (let j = 1; j <= 9; j++) {
          console.log(i + " * " + j + " = " + i * j);
