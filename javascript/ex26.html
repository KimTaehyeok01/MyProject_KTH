<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch case문 연습문제1</title>
    <script>
      // 문제 1.
      // 담임선생님이 영희의 영어 점수를 채점하고 있다.
      // 영어 점수는 0~100점이다.(랜덤 정수 발생!)
      // 영희의 영어 점수가 90점 이상이면, "A등급"
      // 영희의 영어 점수가 80점 이상이면, "B등급"
      // 영희의 영어 점수가 70점 이상이면, "C등급"
      // 영희의 영어 점수가 60점 이상이면, "D등급"을 출력한다.

      let rand = Math.floor(Math.random() * 101);

      switch (true) {
        case rand >= 90:
          console.log("A등급");
          break;
        case rand >= 80:
          console.log("B등급");
          break;

        case rand >= 70:
          console.log("C등급");
          break;

        case rand >= 60:
          console.log("D등급");
          break;

        default:
          console.log("F등급");
          break;
      }

      switch (Math.floor(rand / 10)) {
        case 10:
        case 9:
          console.log("A등급");
          break;
        case 8:
          console.log("B등급");
          break;

        case 7:
          console.log("C등급");
          break;

        case 6:
          console.log("D등급");
          break;

        default:
          console.log("F등급");
          break;
      }
      console.log("영어 점수는 " + rand + " 점입니다.");
    </script>
  </head>
  <body></body>
</html>
