<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      // 문제 1.
      let i = 20;
      // ++연산자만을 이용하여 i를 25로 만들어 출력하시오.
      // 문제 2.
      // --연산자만을 이용하여 i를 19로 만들어 출력하시오.

      // 1번 답.
      i++;
      i++;
      i++;
      i++;
      i++;
      console.log(i);

      // 2번 답.
      i = 20;
      i--;
      console.log(i);

      let j = 10;
      let num = j++;
      console.log(num);
      console.log(j);
    </script>
  </head>
  <body></body>
</html>
