      //let N = 5;  N에 따라서 정사각형의 너비/높이가 정해진다.
      //  5x5짜리 정사각형을 그린다.
      //*****
      //*   *
      //*   *

      let N = 5;
      for (let i = 1; i <= N; i++) {
        let star = "";
        for (let j = 1; j <= N; j++) {
          if (i == 1 || i == N) {
            star += "*";
          } else {
            if (j == 1 || j == N) {
              star += "*";
            } else {
              star += " ";
            }
          }
        }
        console.log(star);
      }

      console.log("-----------------------");

      //문제5
      //let N = 5;  N에 따라서 Z자의 너비/높이가 정해진다.

      let N1 = 5;
      for (let i = 1; i <= N1; i++) {
        let star = "";
        for (let j = 1; j <= N1; j++) {
          if (i == 1 || i == N1) {
            star += "*";
          } else {
            if (j == N1 - i + 1) {
              star += "*";
            } else {
              star += " ";
            }
          }
        }
        console.log(star);
      }
