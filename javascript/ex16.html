<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자</title>
    <script>
      // 비교연산자 : 연산의 결과가 boolean(true/false)로 반환된다.
      //             (논리연산자)
      // 조건문, 반복문에 비교, 논리연산자를 이용한 조건식(절)이 들어감!
      // 비교연산자 : >, >=, <, <=, ==, !=, ===(값과 타입이 모두 같은가?), !==(값과 타입이 다른가?)
      // != : A와 B가 다른가? A != B
      // !== : A와 B가 다른 타입인가? A !== B
      // A > B : 왼쪽(A)을 기준으로 오른쪽이 크면 true, 작으면 false
      //복합비교연산자
      // >= : A가 B보다 크거나 같은가? A > B || A == B
      // <= : A가 B보다 작거나 같은가? A < B || A == B
    </script>
  </head>
  <body></body>
</html>
