<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테두리선 속성</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;

        /* 한줄표현 : 굵기 타입 색상 */
        border: 10px solid red;

        border-width: 10px;
        /* solid:실선, dashed:줄선, dotted:점선 */
        border-style: solid;
        border-color: green;

        /* 모서리를 둥글게 */
        border-radius: 10px;
        /* LT RT RB LB 시계방향 */
        /*            LT,RB  RT, LB      */
        border-radius: 20px 50px;
        /*              LT   RT   RB   LB    */
        border-radius: 10px 20px 30px 40px;

        border-top-left-radius: 20px;
        border-bottom-right-radius: 40px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
