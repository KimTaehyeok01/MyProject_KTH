<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택 목록 태그 - select태그</title>
    <!-- 드롭박스(dropbox) -->
  </head>
  <body>
    <form action="">
      <!-- name : 서버와 연결되는 (항목)이름 -->
      <!-- 동일한 name을 가지면 하나만 선택 가능 -->
      <!-- radio, select -->
      <select name="drink" id="">
        <option value="1">콜라</option>
        <option value="2">사이다</option>
        <option value="3">주스</option>
      </select>

      <!-- 수평선 태그 -->
      <hr />

      <select name="address" id="">
        <option value="addr1">서울</option>
        <option value="addr2">경기</option>
        <option value="addr3">인찬</option>
      </select>
    </form>
  </body>
</html>
