<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img - object-fit속성</title>
    <!-- img태그에서 이미지를 배치하는 속성 -->
    <style>
      .box {
        width: 1500px;
        height: 1500px;
        border: 2px solid red;
        box-sizing: border-box;
      }
      .img1 {
        /* fill : 기본 값 (이미지가 컨테이너를 채운다.) */
        /* 단점 : 이미지의 왜곡이 일어난다. */
        object-fit: fill;
      }
      .img2 {
        /* none : 원래 이미지 크기를 유지한다. */
        /*        콘텐츠 초과시 이미지의 가운데만 보인다. */
        /* 단점 : 여백이 생길 수 있음. */
        /*        (없거나 안보이는 none이랑은 다름.) */
        object-fit: none;
      }
      .img3 {
        /* 이미지의 w, h 중에 더 큰 쪽을 컨테이너에 맞춘다. */
        object-fit: contain;
      }
      .img4 {
        /* 이미지의 w, h 중에 더 작은 쪽을 컨테이너에 맞춘다. */
        /* 단점 : 이미지가 잘릴 수 있음. */
        object-fit: cover;
      }
      .img5 {
        /* 콘텐츠의 크기가 none과 contain 중 더 작은 쪽을 컨테이너에 맞춘다. */
        /* 1. 컨테이너보다 콘텐츠가 작으면 none(원래크기) */
        /* 2.             콘텐츠가 더 크면 contain */
        object-fit: scale-down;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div><img src="/image/winter1.png" class="box img1" /></div>
    <div><img src="/image/winter1.png" class="box img2" /></div>
    <div><img src="/image/winter1.png" class="box img3" /></div>
    <div><img src="/image/winter1.png" class="box img4" /></div>
    <div><img src="/image/winter1.png" class="box img5" /></div>
  </body>
</html>
