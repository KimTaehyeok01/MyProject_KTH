<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오 로그인 페이지</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
      }
      .wrapper {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        margin: 60px 0 30px;
      }
      .logo {
        font-size: 40px;
        font-weight: 700;
        letter-spacing: -1px;
      }

      .login_box {
        width: 500px;
        margin-left: 20px;
        border: 1px solid #dfd9d9;
        height: auto;
      }

      .input_group input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 12px 4px;
        font-size: 15px;
        outline: none;
      }

      .input_group {
        padding: 20px;
      }

      .tip {
        font-size: 10px;
        margin-top: 5px;
        color: red;
      }

      .option {
        margin-left: 20px;
      }
      .option input[type="checkbox"] {
        display: none;
      }

      .option label {
        position: relative;
        display: inline-block;
        padding-left: 30px;
        cursor: pointer;
        line-height: 20px;
        margin-bottom: 20px;
      }

      .option label::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 15px;
        height: 15px;
        border: 2px solid #ece2e2;
        background-color: #ffffff;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .option input[type="checkbox"]:checked + label::before {
        background-color: #544b4b;
        border-color: #544b4b;
      }

      .option input[type="checkbox"]:checked + label::after {
        content: "✓";
        position: absolute;
        left: 4px;
        top: -2px;
        color: white;
        font-size: 14px;
        font-weight: bold;
      }

      .btn_login {
        margin-top: 20px;
        width: 350px;
        height: 40px;
        margin: 0 80px;
        background-color: yellow;
        border: none;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .btn_login:active {
        background-color: rgb(235, 235, 20);
      }
      .divider {
        font-weight: 200;
        font-size: 14px;
        position: relative;
        text-align: center;
        margin-bottom: 1cqmax;
      }
      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 1px;
        color: #000000;
      }

      .btn_qr {
        margin-top: 20px;
        width: 350px;
        height: 40px;
        margin: 0 80px;
        background-color: #eee;
        border: none;
        margin-bottom: 20px;
        cursor: pointer;
      }
      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background-color: #ddd;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }
      .link {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        position: relative;
      }
      .link a {
        color: rgb(195, 184, 184);
        font-size: 14px;
      }
      .link a:nth-last-of-type(2) {
        margin-left: 270px;
      }
      .link a::before {
        position: absolute;
        content: "";
        width: 1px;
        height: 5;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="logo">kakao</h1>
      </header>

      <main class="login_box">
        <form>
          <div class="input_group">
            <input
              type="id"
              placeholder="카카오메일 아이디, 이메일, 전화번호"
            />
            <div class="tip">
              TIP 카카오메일이 있다면 메일 아이디만 입력해 보세요.
            </div>
            <input type="password" placeholder="비밀번호" />
          </div>

          <div class="option">
            <input type="checkbox" id="save_login" />
            <label for="save_login">간편로그인 정보 저장</label>
          </div>

          <button type="button" class="btn_login">로그인</button>
          <div class="divider">또는</div>
          <button type="button" class="btn_qr">QR코드 로그인</button>

          <div class="link">
            <a href="#">회원가입</a>
            <a href="#">계정 찾기</a>
            <a href="#">비밀번호 찾기</a>
          </div>
        </form>
      </main>
      <footer class="footer">
        <div class="footer_link">
          <a href="#">한국어</a><a href="#">이용약관</a
          ><a href="#">개인정보 처리방침</a><a href="#">고객센터</a>
        </div>
        <div>©Kakao Corp.</div>
      </footer>
    </div>
  </body>
</html>
