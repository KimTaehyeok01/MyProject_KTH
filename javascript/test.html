<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>생존 게임 시뮬레이션</title>
    <script>
      /* [미션: 용사의 생존기]
           
           1. events 배열: 20, -50, 40, -100, 30
           2. hp 변수: 100 (시작 체력)
           3. isAlive 변수: true (생존 여부)

           4. for문 로직 작성
              - events[i] 값을 hp에 더하기 (회복 or 데미지)
              
              - [사망 체크] 
                hp가 0 이하라면?
                "사망했습니다..." 출력
                isAlive = false 변경
                반복문 종료(break)

              - [최대 체력 체크]
                hp가 100을 넘는다면?
                hp = 100 으로 고정 (101이어도 100이 됨)
                "최대 체력으로 보정됨" 출력

              - [생존 신고]
                살아있다면 "현재 체력: OOO" 출력
        */

      console.log("=== ⚔️ 던전 탐험 시작 ===");

      let events = [20, -50, 40, -100, 30];
      let hp = 100;
      let isAlive = true;

      // ↓↓↓ 아래에 코드를 작성하세요 ↓↓↓
      for (let i = 0; i < events.length; i++) {
        hp += events[i];
        if (hp <= 0) {
          isAlive = false;
          console.log("사망했습니다...");
          break;
        }

        if (hp >= 100) {
          hp = 100;
          console.log("최대 최력으로 보정됨.");
        }
      }
      // ↑↑↑ 작성 끝 ↑↑↑

      if (isAlive) {
        console.log("탐험 성공! 최종 생존!");
      } else {
        console.log("GAME OVER");
      }
    </script>
  </head>
  <body>
    <h1>Survival Game Logic</h1>
  </body>
</html>
