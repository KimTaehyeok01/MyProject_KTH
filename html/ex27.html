<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시맨틱 태그</title>
    <!-- html5 (semantic) : 의미론적 -->
    <!-- 웹사이트의 공통적인 공간 구성요소를 태그형식으로 분류 -->
    <!-- 공통적인 구성요소 : header, nav, main, article, section, aside, footer -->
    <!-- 사용하는 이유 : 유지 보수가 쉽다, 이해하기 쉽다, 검색엔진 잘 노출된다. -->
    <!-- header태그 : 상위공간 -->
    <!-- nav태그 : 네비게이션(메뉴바) -->
    <!-- aside태그 : 사이드(왼쪽, 오른쪽)공간 -->
    <!-- section태그 : 주된 내용을 담는 공간 -->
    <!-- article태그 :section에서 글자를 주로 다루는 공간 -->
    <!-- main태그 : aside + section -->
    <!-- footer태그 : 바닥공간 -->
    <!-- 모든 시맨틱태그는 bloack속성이다. div와 대체 가능하다. -->

    <!-- ----------------- -->
    <!-- |   Header(Top)   | -->
    <!-- ----------------- -->
    <!-- |        Nav      | -->
    <!-- -----------------      -->
    <!-- |      |          |      -->
    <!-- |Aside | Section  | Main -->
    <!-- |      |          |      -->
    <!-- ----------------- -->
    <!-- |      Footer     | -->
    <!-- ----------------- -->
  </head>
  <body></body>
</html>
