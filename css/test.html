<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDIT Link 로그인 페이지</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .wrapper {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        width: 600px;
        border: 1px solid rgb(232, 227, 227);
        height: auto;
        background-color: aliceblue;
        align-items: center;
      }

      .logo {
        margin-top: 20px;
        color: rgb(36, 117, 224);
        font-size: 45px;
        font-weight: 600;
      }
      .login_box {
        margin-top: 20px;
        width: 400px;
        height: auto;
      }
      .login_input {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .login_input input {
        width: 100%;
        font-size: 18px;
        border: none;
        border-top: 1px solid #eee;
        border-right: 1px solid #eee;
        border-left: 1px solid #eee;
        border-bottom: 1px solid #eee;
        border-radius: 5px;
        padding: 6px;
      }
      .login_input label {
        font-weight: 500;
      }
      .select {
        display: inline-block;
        margin-top: 20px;
      }
      .option select {
        margin-left: 148px;
        border: none;
        background-color: transparent;
      }
      .login_btn {
        padding: 20px 10px;
        display: flex;
        justify-content: center;
        padding: 10px 20px;
        margin-top: 20px;
      }
      .login_btn button {
        background-color: rgb(36, 117, 224);
        padding: 15px 157px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }
      .login_btn button:active {
        background-color: rgb(14, 110, 194);
      }
      .sign_up {
        margin-top: 20px;
        padding: 10px 0;
      }
      footer {
        width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .sign_up button {
        border: none;
        font-size: 18px;
        color: rgb(36, 117, 224);
        background-color: transparent;
        cursor: pointer;
        font-weight: bold;
      }
      .language {
        margin-top: 20px;
        padding: 10px 0;
        width: 70%;
        border-radius: 5px;
      }
      .language #na_language {
        border: none;
        padding: 10px 145px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="logo">MEDIT Link</h1>
      </header>

      <main class="login_box">
        <div class="login_input">
          <label for="ID">ID</label>
          <input type="id" id="ID" placeholder="Email Adderess" />

          <label for="password">PASSWORD</label>
          <input type="id" id="password" placeholder="password" />
        </div>

        <div class="select">
          <label for="select_check"
            ><input type="checkbox" id="select_check" /> Kepp me logged
            in.</label
          >
        </div>

        <span class="option">
          <select id="help_select">
            <option value="">Need help?</option>
            <option value="">1</option>
            <option value="">2</option>
          </select>
        </span>

        <div class="login_btn">
          <button type="submit">Log In</button>
        </div>
      </main>

      <footer class="footer">
        <div class="sign_up">
          <button type="button">Don't have an account? Sign up.</button>
        </div>

        <div class="language">
          <select id="na_language">
            <option
              value="use"
              style="background: url(/image/national.avif) no-repeat 0 0"
            >
              Enlish
            </option>
            <option value="kor">한국어</option>
          </select>
        </div>
      </footer>
    </div>
  </body>
</html>
