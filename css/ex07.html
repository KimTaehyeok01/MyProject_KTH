<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>

    <!-- = 선택자[속성=값]  속성의 값이 모두 일치할 때 선택합니다.-->
    <!-- ^= 선택자[속성^=값] 속성의 값이 이것으로 시작할 때 선택합니다. -->
    <!-- $= 선택자[속성$=값] 속성의 값이 이것으로 끝날 때 선택합니다. -->
    <!-- *= 선택자[속성*=값] 속성의 값에 이것이 포함되었을 때 선택합니다. -->
    <style>
      input[type*="t"] {
        background-color: lightblue;
        color: red;
      }

      input[type^="p"] {
        background-color: blueviolet;
      }

      input[type*="d"] {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <form>
      <label>아이디</label>
      <input type="text" />
      <br />

      <label>비밀번호</label>
      <input type="password" />
    </form>

    <a href="https://creative103.tistory.com/138#google_vignette"
      >선택자 개념 사이트</a
    >
  </body>
</html>
