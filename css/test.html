<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 문서 구조 시맨틱 태그 사용</title>
    <style>
      html,
      body {
        margin: 0 auto;
        padding: 0;
        height: 100%;
        width: 1000px;
        font-size: 30px;
        text-align: center;
      }
      header {
        height: 50px;
        line-height: 50px;
        background: yellow;
      }
      nav {
        height: 400px;
        width: 200px;
        line-height: 400px;
        background: orange;
      }
      main {
        display: flex;
      }
      section {
        line-height: 400px;
        height: 400px;
        width: 600px;
        background: olivedrab;
      }
      aside {
        line-height: 400px;
        width: 200px;
        height: 400px;
        background: rgb(127, 113, 87);
      }
      footer {
        line-height: 100px;
        background: plum;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <main>
      <nav>nav</nav>
      <section>section</section>
      <aside>aside</aside>
    </main>
    <footer>footer</footer>
  </body>
</html>
