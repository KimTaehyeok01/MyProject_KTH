<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex39 -->
    <title>CSS연습문제7</title>
    <!-- div 배경 이미지 위에 글자 배치하기 -->
    <!-- position: absolute; -->
    <!-- background-color: transparent; -->
    <!-- 제출 해주세요~ -->
    <style>
      div {
        position: relative;
      }
      h3 {
        font-size: 30px;
      }
      img {
        width: 700px;
        height: 500px;
      }
      h4 {
        position: absolute;
        background-color: transparent;
        color: aqua;
        height: 700px;
        line-height: 350px;
        left: 250px;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
      <img src="/image/cosmos.jpg" alt="코스모스" />
    </div>
  </body>
</html>
