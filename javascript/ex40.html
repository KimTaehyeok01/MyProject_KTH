      // 문제1
      // 1부터 100까지의 정수 중에서
      // 2의 배수이면서, 3의 배수인 수를 모두 출력하시오.
      let num = 1;
      while (num <= 100) {
        if (num % 2 == 0 && num % 3 == 0) {
          console.log(num);
        }
        num++;
      }
      console.log("-------------------");

      // 문제2 - 소수판별
      // 1부터 100사이의 정수 중에서
      // 소수인 숫자만 출력하시오.
      //
      let num2 = 1;
      while (num2 <= 100) {
        let isPrime = true;
        if (num2 == 1) {
          isPrime = false;
        } else {
          let i = 2;

          while (i <= Math.sqrt(num2)) {
            if (num2 % i == 0) {
              isPrime = false;
              break;
            }
            i++;
          }
        }
        if (isPrime) {
          console.log(num2);
        }
        num2++;
      }
      console.log("-------------------");

      let lotto = [];
      while (lotto.length < 6) {
