<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록(리스트) 태그 : ol , ul</title>
    <!-- ol : order list 순서있는 리스트 -> 123 글머리 -->
    <!-- ul: un order list 순서없는 리스트 -> 가운데 점 글머리 -->
    <!-- li: 리스트 항목 1개를 의미함. -->
  </head>
  <body>
    <h3>ol리스트</h3>
    <ol>
      <!-- li * n : 에밋 반복 기능 ex) li*3 -->
      <!-- 다중컬럼 편집: CTRL + ALT + 화살표아래키 -->
      <li>안녕하세요.</li>
      <li>안녕하세요.</li>
      <li>안녕하세요.</li>

      <li>유튜브</li>
      <li>인스타그램</li>
      <li>틱톡</li>
    </ol>
    <h3>ul리스트</h3>
    <ul>
      <li>유튜브</li>
      <li>인스타그램</li>
      <li>틱톡</li>
    </ul>
  </body>
</html>
