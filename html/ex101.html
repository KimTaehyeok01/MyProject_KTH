<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="pizza order site" />
    <title>피자주문 사이트</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        border: 2px solid #ccc;
        background-color: #f9f9f9;
      }

      form {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
      }

      div {
        margin-bottom: 15px;
      }

      label {
        display: inline-block;
        width: 100px;
      }

      input[type="text"],
      input[type="number"],
      input[type="email"],
      select {
        width: calc(100% - 110px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      fieldset {
        border: 1px solid #ccc;
        padding: 10px;
      }

      legend {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form action="localhost:8080" method="get">
      <div class="ordersname">
        <label for="ordername">고객명</label>
        <input type="text" name="orders_P" id="ordername" required />
      </div>

      <div>
        <label for="orderphone">전화번호</label>
        <input type="number" name="order_N" id="orderphone" required />
      </div>

      <div>
        <label for="ordermail">E-mail</label>
        <input type="email" name="order_mail" id="ordermail" required />
      </div>
      <br />

      <div class="pizzaselect">
        <label for="pizzatype">피자선택:</label>
        <select name="pizzatype" id="pizzatype">
          <option value="small">스몰</option>
          <option value="medium">미디움</option>
          <option value="large">라지</option>
        </select>
      </div>
      <br />

      <div>
        <fieldset>
          <legend>피자 사이즈</legend>
          <label><input type="radio" name="pizzasize" />small</label
          ><br /><br />
          <label><input type="radio" name="pizzasize" />medium</label
          ><br /><br />
          <label><input type="radio" name="pizzasize" />large</label
          ><br /><br />
        </fieldset>
      </div>
      <br />

      <div>
        <fieldset>
          <legend>토핑 선택</legend>
          <label><input type="checkbox" name="topping" id="cheese" />치즈</label
          ><br /><br />
          <label
            ><input type="checkbox" name="topping" id="bacon" />베이컨</label
          ><br /><br />
          <label><input type="checkbox" name="topping" id="onion" />양파</label
          ><br /><br />
        </fieldset>
      </div>

      <div>
        <label for="Deliverytime">희망배송시간</label>
        <input type="time" name="Dtime" id="Deliverytime" />
      </div>

      <div>
        <label for="Deliveryresp">배송 요청사항</label>
        <textarea
          name="Delivery"
          id="Deliveryresp"
          rows="4"
          cols="50"
        ></textarea>
      </div>

      <div class="submitbtn">
        <input type="submit" value="주문하기" />
      </div>
    </form>
  </body>
</html>
