<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      html,
      body {
        height: 100%;
      }
      body {
        background-image: url("/image/bc.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        width: 100%;
      }
      header {
        /* padding: 20px 20px; */
      }
      .logo img {
        margin-top: 10px;
        margin-left: 20px;
        width: 300px;
        height: 100px;
        background: transparent;
      }
      main {
        width: 100%;
        max-width: 500px;
        height: auto;
        border: 1px solid black;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        padding-top: 20px;
      }

      /* tablet */
      @media screen and (max-width: 1023px) and (min-width: 768px) {
        main {
          width: 100%;
          max-width: 480px;
          margin: 0 auto 0;
          /* padding: 30px 24px; */
          border-radius: 12px;
        }
        .logo img {
          width: 100%;
          max-width: 250px;
          margin: 0 auto;
        }
        header {
          width: 100%;
          display: flex;
          justify-content: center;
        }
      }

      /* mobile */
      @media screen and (max-width: 767px) and (min-width: 375px) {
        main {
          width: 100%;
          max-width: 370px;
          margin: 0 auto 0;
          padding: 10px 34px;
          border-radius: 12px;
        }
        .logo img {
          width: 100%;
          max-width: 200px;
          max-height: 100px;
          margin: 0 auto;
        }
        header {
          width: 100%;
          display: flex;
          justify-content: center;
        }
      }
      .top-inner {
        display: flex;
        width: 400px;
        flex-direction: column;
      }
      .login {
        font-size: 30px;
        font-weight: 600;
        color: white;
        margin-top: 30px;
      }
      .login-input {
        display: flex;
        flex-direction: column;
      }
      #id {
        margin-top: 20px;
        padding: 10px;
        background: transparent;
        cursor: pointer;
        border: 1px solid rgb(192, 190, 190);
        background-color: rgb(70, 75, 80);
        border-radius: 2px;
      }
      input::placeholder {
        color: white;
        font-style: italic;
        padding-bottom: 10px;
      }

      #pw {
        margin-top: 15px;
        padding: 10px;
        background: transparent;
        border: 1px solid rgb(192, 190, 190);
        background-color: rgb(70, 75, 80);
        border-radius: 2px;
      }
      .login-btn {
        margin-top: 30px;
        padding: 10px;
        border: none;
        background: #e50b15;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .login-btn:active {
        background-color: #7e1807;
      }
      .divider {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        color: white;
      }
      .login-codebtn {
        margin-top: 15px;
        padding: 10px;
        border: none;
        background: #3a3a39;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .login-codebtn:active {
        background-color: #272726;
      }
      .reset {
        margin-top: 20px;
        text-align: center;
      }
      .reset a:hover {
        text-decoration: underline;
      }
      .reset a {
        color: white;
      }
      .bottom-inner {
        margin-top: 20px;
        height: auto;
      }
      .info-save label {
        color: white;
      }
      .info-save input {
        margin-right: 5px;
      }
      .info1 {
        margin-top: 20px;
      }
      .span1 {
        color: #9a9797;
        margin-right: 5px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .span2 {
        color: white;
        font-weight: 400;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        cursor: pointer;
      }
      .info2 {
        margin-top: 10px;
        width: 100%;
        font-size: 12px;
        color: white;
        display: flex;
        flex-grow: row wrap;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/image/Netflix_Logo.png" alt="넷플릭스 로고" />
      </div>
    </header>

    <main>
      <div class="top-inner">
        <div class="login">로그인</div>
        <div class="login-input">
          <input
            type="text"
            id="id"
            placeholder="이메일 주소 또는 휴대폰 번호"
            required
          />
          <input type="password" id="pw" placeholder="비밀번호" required />
        </div>

        <button type="submit" class="login-btn">로그인</button>
        <div class="divider">또는</div>
        <button type="submit" class="login-codebtn">
          로그인 코드 사용하기
        </button>

        <div class="reset"><a href="#">비밀번호를 잊으셨나요?</a></div>

        <div class="bottom-inner">
          <div class="info-save">
            <input type="checkbox" id="save" class="save" /><label for="save">
              로그인 정보 저장</label
            >
          </div>

          <div class="info1">
            <span class="span1">넷플릭스 회원이 아닌가요?</span>
            <span class="span2">지금 가입하세요.</span>
          </div>

          <div class="info2">
            이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을
            확인합니다.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
