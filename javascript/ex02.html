<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS를 출력하는 방법 - 1</title>
    <script>
      // 단따음표 ''와 쌍따음표 ""을 구분하지 않음. 문자열을 감쌀 때.
      //   prettier-ignore
      alert('hello JS 1');
      alert("hello JS 2");
      alert("This is greeting. 'hello~' ");

      //   이건 문법적으로 오류남(쌍따음표 안에 단따음표를 쓰는건 가능함. 그 반대도 가능)
      //   그러나 같은 따음표를 안에 쓰는 건 불가능.
      // alert("This is greeting. "hello~" ");

      alert('This is greeting. "hello~" ');

      //   문자열 연결연산자 +
      // 1. 산술연산자 : 1+1=2
      alert(1 + 1);

      // 2. 문자열 연결 : '1' + '1' = '11'
      alert("1" + "1");

      // 3. 문자열 + 숫자 : '1' + 1 = '11'
      alert("1" + 1);
      alert("안녕" + 1);

      // 4. 문자열 여러개 연결
      alert("Hello" + " " + "JavaScript");
      alert("대한" + "민국");
    </script>
  </head>
  <body></body>
</html>
