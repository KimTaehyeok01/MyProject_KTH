<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술연산자</title>
    <script>
      // 산술연산자 : +, -, *, /, %
      // 연산자 우선순위 : 괄호 > 단항 > 이항 > 삼항 > 대입(=)
      // 연산자 우선순위 : * / % + -

      // 사칙연산
      console.log(10 + 3);
      console.log(10 - 3);
      console.log(10 * 3);
      console.log(10 / 3);
      console.log(parseInt(10 / 3)); // 정수 부분만 출력
      console.log(Math.floor(10 / 3)); // 내림
      console.log(Math.ceil(10 / 3)); // 올림
      console.log(10 % 3);

      // 어떤 수를 2로 나누어서 나머지는 0 또는 1
      // 나머지가 0이면 짝수면서 2의 배수
      // 나머지가 1이면 홀수면서 2의 배수가 아님

      // 소수(prime number) 판별
      // 1과 자기 자신으로만 나누어 떨어지는 수
      // 2,3,5,7,11,13,17,..
    </script>
  </head>
  <body></body>
</html>
