<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 버튼 - 가상 선택자</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .wrapper {
        width: 500px;
        margin: 0 auto;
        margin-top: 200px;
      }

      .btn-login {
        width: 100%;
        height: 48px;
        background-color: rgb(255, 251, 7);
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 10px;
      }
      .btn-login:active {
        background-color: rgb(216, 216, 38);
      }
      .divider {
        margin: 10px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      .divider::before,
      .divider::after {
        content: "";
        height: 1px;
        width: 20px;
        background-color: rgb(227, 219, 219);
        flex: 1;
      }
      .btn-qr {
        width: 100%;
        height: 48px;
        background-color: #f0f0f0;
        border: none;
        font-size: 15px;
        cursor: pointer;
        border-radius: 10px;
      }
      .btn-qr:active {
        background-color: #cdc8c8;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <button type="button" class="btn-login">로그인</button>

      <div class="divider">또는</div>

      <button type="button" class="btn-qr">QR코드 로그인</button>
    </div>
  </body>
</html>
