<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        background: none;
        border: none;
      }
    </style>
  </head>
  <body>
    <form action="localhost:8080">
      <fieldset>
        <legend>사용자 정보 입력</legend>
        <label for="u_name"
          >이름
          <input type="text" name="username" id="u_name" />
        </label>
        <br />
        <label for="u_id">
          아이디<input type="text" name="userid" id="u_id" />
        </label>
        <br />
        <label for="u_pw">
          비밀번호<input
            type="password"
            name="userpassword"
            id="u_pw"
            placeholder=""
          />
        </label>
        <input type="submit" value="로그인" />
        <input type="button" value="로그인" />
      </fieldset>

      <input type="checkbox" value="address" />서울<br />
      <input type="checkbox" value="address" />서울<br />
      <input type="checkbox" value="address" />서울<br />

      <input type="radio" id="male" name="gender" />남자<br />
      <input type="radio" id="female" name="gender" />여자<br />
      <hr />
      <input type="image" src="image/start.png" alt="시작버튼" />
      <button class="btn"><input type="image" src="image/start.png" /></button>
      <hr />
      <select name="나이" id="age">
        <option value="h_age">20</option>
        <option value="h_age">30</option>
        <option value="h_age">40</option>
      </select>
    </form>
  </body>
</html>
