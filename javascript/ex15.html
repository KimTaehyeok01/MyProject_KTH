<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      // 문제 1.
      // 사용자로부터 1~100 중의 숫자 중에서 2개의 정수를 입력받고,
      // 사칙연산과 나머지연산을 수행하시오.
      // 단, 첫번째 수는 두번째 수보다 클것.
      let num1 = Number(prompt("첫번째 숫자 입력(큰 수)"));
      let num2 = Number(prompt("첫번째 숫자 입력(작은 수)"));
      console.log(num1 + num2);
      console.log(num1 - num2);
      console.log(num1 * num2);
      console.log(parseInt(num1 / num2));
      console.log(num1 % num2);
    </script>
  </head>
  <body></body>
</html>
