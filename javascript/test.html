      /* =======================================================
         [실전 문제 2: 서버 과부하 탐지기 (이중 반복문)]
         - 상황: 일주일(7일) 동안, 하루 24시간 서버 상태를 점검합니다.
         - 바깥 반복문: 1일 ~ 7일
         - 안쪽 반복문: 0시 ~ 23시

         [조건]
         1. 매 시간마다 서버 부하량(load)을 0~100 사이 난수로 측정합니다.
         2. 부하량이 80 이상이면 "Warning: O일차 O시 - 서버 부하 높음!" 출력
         3. 부하량이 100(MAX)이면 "Error: 서버 다운! 시스템 종료" 출력 후
            모든 반복문을 즉시 종료(break)하세요. (시스템이 멈춰야 함)
         4. 아무 문제 없으면 출력 없이 계속 검사합니다.
      ======================================================= */
      console.log("=== 문제 2: 서버 모니터링 ===");
      // 여기에 코드를 작성하세요.

      for (let i = 1; i <= 7; i++) {
        for (let j = 0; j <= 23; j++) {
          let load = Math.floor(Math.random() * 101);
          if (load >= 80) {
            console.log(`"Warning: ${i}일차 ${j}시 - 서버 부하 높음!"`);
          } else {
            console.log("아무 문제 없음.");
          }
          if (load >= 100) {
            console.log("Error: 서버 다운! 시스템 종료");
            break;
          }
        }
      }

      /* =======================================================
         [실전 문제 3: 쇼핑몰 재고떨이 (while문)]
         - 상황: 창고에 신발이 30켤레 남았습니다. (stock = 30)
         - 손님들이 계속 들어와서 구매를 합니다.

         [조건]
         1. 무한 루프(while true)를 돕니다.
         2. 손님 한 명이 1~5켤레를 랜덤하게 주문합니다.
         3. 재고가 주문량보다 많거나 같으면:
            - 판매 성공! 재고 차감. "O켤레 판매 완료 (남은 재고: O)"
         4. 재고가 주문량보다 적으면:
            - "재고 부족으로 판매 불가 (주문: O, 남은 것: O)" 출력하고 판매하지 않음.
         5. 재고가 정확히 0이 되면:
            - "완판되었습니다!" 출력하고 영업 종료(break).
      ======================================================= */
      console.log("=== 문제 3: 재고 관리 시스템 ===");
      // 여기에 코드를 작성하세요.
      let stock = 30;

      while (true) {
        let rand = Math.floor(Math.random() * 5) + 1;

        if (stock >= rand) {
          stock -= rand;
          console.log(
            `판매 성공! 재고 차감. "${rand}켤레 판매 완료 (남은 재고: ${stock})`
          );
          if (stock == 0) {
            console.log("완판되었습니다!");
            break;
          }
        } else {
          console.log(
            `재고 부족으로 판매 불가 (주문: ${rand}, 남은 것: ${stock})`
          );
        }
      }
