<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 모든 요소를 순회</title>
    <script>
      let nums = [10, 20, 30, 40, 50]; //5개, 인덱스 0~4

      // 배열의 길이는 .length
      console.log("기본");

      console.log(nums.length);

      // for문으로 순회
      console.log("for문");
      for (let i = 0; i < 4; i++) {
        console.log(nums[i]);
      }

      // while문으로 순회
      console.log("while문");
      let i = 0;
      while (i < 5) {
        console.log(nums[i]);
        i++;
      }

      // for in문으로 순회(자주 사용하진 않음)
      console.log("for in");
      for (let index in nums) {
        // 총 5회 index를 가져온다.
        // console.log(index);
        console.log(nums[index]);
      }

      // for of문으로 순회(자주 사용)
      console.log("for of");
      for (let value of nums) {
        console.log(value);
      }

      // for Each()함수로 순회 - 익명함수
      console.log("for Each");
      // forEach() 함수의 매개변수로 함수형 변수를 입력한다.
      nums.forEach(function (value) {
        console.log(value);
      });
      // 익명함수 = 함수형변수 : 함수(코드뭉텅이)를 변수처럼 전달하고자 사용.(forEach)
      //           이벤트 처리에 특화됨.(비동기 처리에 용이)
      //           예) 버튼을 설계했을 때, 사용자가 클릭시 코드를 입력으로 넣는다.
      //              사용자가 언제 누를지는 모르지만, 누른다면 처리할 코드를 미리 지정.
      //           예) 통신 - http요청 후에 응답할 코드를 미리 설정해놓는다.
      // 일반함수 : 변수에 값을 저장해서 전달함.

      //연습문제
      var floweres = ["장미", "수선화", "국화"];
      // 1. for in문을 이용하여 전체 요소 순회하여 출력하시오.
      // 2. for of문을 이용하여 전체 요소 순회하여 출력하시오.
      // 3. for of문을 이용하여 문자열의 길이가 2자인 꽃 이름만 출력하시오.
      // 4. for each()함수를 이용하여 전체 요소 순회하여 출력하시오.

      // 1번.
      console.log("for in문제");
      for (let index in floweres) {
        console.log(floweres[index]);
      }

      // 2번.
      console.log("for of문제");
      for (let index of floweres) {
        console.log(index);
      }

      // 3번.
      console.log("for of 문자열 길이");
      for (let index of floweres) {
        if (index.length == 2) {
          console.log(index);
        }
      }

      // 4번.
      console.log("for each문제");
      floweres.forEach(function (value) {
        console.log(value);
      });
    </script>
  </head>
  <body></body>
</html>
