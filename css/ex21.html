<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상 속성 - color</title>
    <!-- 색상 선언 3가지 방법 -->
    <!-- 1. 140개 예약어 : red, blue, green, .... -->
    <!-- https://www.w3schools.com/colors/colors_names.asp -->
    <!-- 2. 16진수 표현 : #코드-->
    <!-- 3. rgb(), rgba()   a는 alpha(투명도)를 의마함. -->

    <style>
      /* 1번. 예약어 */
      h1 {
        color: slategrey;
      }

      /* 2번. 16진수 */
      /* 16진수 : 0~9 a~f 16(10)이 되면 자릿 수 증가*/
      /* 10진수 : 0~9 a~f 10이 되면 자릿 수 증가*/
      /* rgb : 0~256 #00~#ff */
      /* 16진수 표현 : RRGGBB */
      h2 {
        background-color: #ff00ff;
      }

      /* rgb(): 함수 안에 3가지 값을 넣어 색상을 정함. */
      h3 {
        color: rgb(244, 200, 21);
      }

      /* alpha : 투명도(0.0~1.0) */
      h4 {
        color: rgba(243, 234, 112, 0.4);
      }
    </style>
  </head>
  <body>
    <!-- h${제목태그 H$}*6 -->
    <h1>제목태그 H1</h1>
    <h2>제목태그 H2</h2>
    <h3>제목태그 H3</h3>
    <h4>제목태그 H4</h4>
    <h5>제목태그 H5</h5>
    <h6>제목태그 H6</h6>
  </body>
</html>
