<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리연산자</title>
    <script>
      // 논리연산자 : AND OR NOT XOR(거의 안씀)
      // AND 연산자 : ~이고, 그리고
      // OR 연산자 : ~이거나, 또는
      // NOT 연산자 : ~이 아닌, 아닌

      //AND 로직표
      // T && T  => T
      // T && F  => F

      //OR 로직표
      // T || T  => T
      // T || F  => T
      // F || F  => F

      //NOT 로직표
      // !T = > F
      // !F => T

      // 연습문제
      // 다음 결과를 암산으로 예측하시오.
      console.log(!(10 > 20) || 10 < 20); // true
      console.log(true || (false && false && true)); // true
    </script>
  </head>
  <body></body>
</html>
