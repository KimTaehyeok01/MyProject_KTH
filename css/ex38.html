<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex38 -->
    <title>CSS연습문제6</title>
    <!-- img태그위에 글자 배치하기 -->
    <!-- position: absolute; -->
    <!-- background-color: transparent; -->
    <!-- 제출 해주세요~ -->
    <style>
      div {
        position: relative;
      }
      p {
        position: absolute;
        font-size: 40px;
        font-weight: bold;
        background-color: transparent;
        top: 250px;
        left: 180px;
        color: aqua;
      }
      img {
        width: 700px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>이미지 태그 위에 글자 배치하기</h1>
      <img src="/image/cafe.jpg" alt="커피" />
      <p>향기로운 커피향기~</p>
    </div>
  </body>
</html>
