<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex76 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 메가박스 영화웹페이지</title>
    <!-- 2인1조 실습 -->
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="header-container">
          <div class="links links-left">
            <a href="#">VIP LOUNGE</a>
            <a href="#">멤버쉽</a>
            <a href="#">고객센터</a>
          </div>
          <div class="menus">
            <div class="menus-icons">
              <a href="#" class="icon hamburger"></a>
              <a href="#" class="icon search"></a>
            </div>
            <button class="menu-movie">영화</button>
            <div class="nav-toolbar toolbar-movie">
              <a href="#">전체영화</a>
            </div>
            <button class="menu-reservation">예매</button>
            <div class="nav-toolbar toolbar-reservation">
              <!-- #을 하면 페이지 최상단으로 이동 -->
              <!-- #을 안하면 페이지 새로고침 됨. -->
              <a href="#">빠른예매</a>

              <a href="#">더 부티크 프라이빗 예매</a>
            </div>
            <button class="menu-cinema">극장</button>

              <a href="#">전체극장</a>
              <a href="#">특별관</a>
            </div>
          </div>
        </div>
        <img
          src="https://img.megabox.co.kr/static/pc/images/common/ci/logo_new2.png"
          alt="logo"
          id="logo"
        />
        <div class="header-container">
          <div class="links links-right">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">빠른예매</a>
          </div>
          <div class="menus">
            <button class="menu-event">이벤트</button>
            <div class="nav-toolbar toolbar-event">
              <a href="#">진행중 이벤트</a>
              <a href="#">지난 이벤트</a>

            <button class="menu-store">스토어</button>
            <button class="menu-benefit">혜택</button>

              <a href="#">메가박스 멤버쉽</a>
              <a href="#">제휴/할인</a>
            </div>
            <div class="menus-icons">
              <a href="#" class="icon calendar"></a>
              <a href="#" class="icon mypage"></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <div class="nav-wrap">
        <div class="icon home"></div>
        <div class="icon arrow-right"></div>
        <a href="https://www.megabox.co.kr/movie">영화</a>
        <div class="icon arrow-right"></div>
