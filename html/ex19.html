<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력태그 2 - 체크박스와 라디오 버튼</title>
    <!-- checkbox는 다중 선택 가능, radio는 하나만 선택 가능 -->
  </head>
  <body>
    <!-- id속성 : html문서에서 유일한 구분자 -->
    <!-- name속성 : 서버에 연결되는 입력 이름 -->

    <!-- checked : 화면에 처음부터 체크가 되어 보이고 싶을 때 넣는 기능 -->
    <form action="">
      <input type="checkbox" id="chk1" /><label for="">사과</label><br />
      <input type="checkbox" id="chk2" /><label for="">포도</label><br />
      <input type="checkbox" id="chk3" checked /><label for="">감귤</label
      ><br />
      <br />

      <input type="radio" name="address" id="radio1" checked /><label for=""
        >서울</label
      ><br />
      <input type="radio" name="address" id="radio2" /><label for="">경기</label
      ><br />
      <input type="radio" name="address" id="radio3" /><label for="">인천</label
      ><br />
      <input type="radio" name="address" id="radio0" /><label for=""
        >선택안함</label
      >
    </form>
  </body>
</html>
