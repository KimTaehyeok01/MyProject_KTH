<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- charset: 문서의 문자 인코딩을 지정합니다. 예: UTF-8(유니코드), EUC-KR(완성형 한글) -->
    <!-- 유니코드 : 전세계 표준, EUC-KR : 우리나라 표준(2350자) -->
    <meta charset="UTF-8" />
    <!-- viewport : 모바일 해상도 대응 -->
    <!-- device-width : 웹페이지의 너비가 모바일기기 너비와 동일하게 -->
    <!-- initial-scale : 확대비율 1.0, 2.0이면 2배확대, 0.5이면 50% 축소 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 5초마다 한 번씩 자동으로 새로고침 -->
    <!-- <meta http-equiv="refresh" content="5" /> -->

    <!-- 5초 후에 네이버(naver.com)로 자동 이동 -->
    <!-- <meta http-equiv="refresh" content="5; url=https://www.naver.com" /> -->

    <!-- 부가적인 기능-별로 중요하진 않음. -->
    <!-- X-UA-Compatible : 익스플로러 브라우저의 최신버전에 대응 -->
    <!-- ie=edge : IE(internet explorer)가 없으면 엣지 브라우저로 대체해라. -->
    <meta https-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- content-type : 콘텐츠의 형식을 알려줌. -->
    <!-- text/hmtl : text기반의 html 콘텐츠다. -->
    <!-- text/xml : text기반의 xml 콘텐츠다. xml은 태그 기반으로 된 정보 문서. -->
    <!-- application/json : Key-Value 형식의 문자열 콘텐츠이다. -->
    <meta https-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- keyword : 검색로봇에 의해 검색되는 단어 -->
    <meta name="keyword" content="쇼핑물, 패션, 의류, 음료수" />

    <!-- description : 문서에 대한 설명(검색로봇에 의해 검색되는 설명 문구) -->
    <meta name="description" content="저희는 종합 쇼핑몰 다사와입니다." />

    <!-- noindex : 검색에 안걸리게 해달라. -->
    <!-- nofollow : 검색로봇이 하위페이지를 검색하지 않게 해달라. -->
    <meta name="robots" content="noindex, nofollow" />

    <!-- author : 문서 작성자 -->
    <meta name="author" content="홍길동" />

    <title>meta태그 : html문서의 정보를 담고 있는 태그</title>
  </head>
  <body>
    <h1>meta 태그</h1>

    <!-- 통신함 -->
    <input type="submit" value="예약" />
    <!-- 통신안함  -->
    <input type="button" value="취소" />
    <!-- 통신함 -->
    <button>예약</button>
    <button type="submit">예약</button>
    <!-- 통신안함 -->
    <button type="button">취소</button>
    <br />

    <!-- 단일 영상포맷 지원 -->
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>

    <!-- 다중 영상포맷 지원 -->
    <video controls>
      <source
        src="https://www.w3schools.com/html/mov_bbb.webm"
        type="video/webm"
      />
      <source
        src="https://www.w3schools.com/html/mov_bbb.mp4"
        type="video/mp4"
      />
      브라우저가 video 태그를 지원하지 않을 때 화면에 표시됩니다!
    </video>
  </body>
</html>
