<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문단 태그</title>
    <!-- paragraph : 문단(문장) - 긴 글을 표현 -->
    <!-- 줄바꿈 내장, 세로 여백 있음 -->
    <p>첫 번째 문단입니다.</p>
    <p>두 번째 문단입니다.</p>
    <!-- 더미문구 : 테스트를 위한 의미없는 문구 -->
    <p>동해물과 백두산이 마르고 닳도록<br />하느님이 보우하사 우리나라 만세</p>
    <!-- 로렘 입숨 : lorem -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum dolor vel,
      aspernatur officia iste, quae explicabo veritatis quas animi earum nulla
      ducimus minus cumque aliquam blanditiis quia, architecto exercitationem
      quibusdam.
    </p>
  </head>
  <body></body>
</html>
