<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex50 -->
    <title>연습문제13 - Flex Frog게임</title>
    <!-- https://flexboxfroggy.com/#ko -->
    <!-- 개구리게임 1단계~24단계까지 학습후 -->
    <!-- 24단계만 완료컷을 제출하시오. -->
    <style>
      /* ========================================================
   ★ Flexbox 컨테이너(부모) 필수 속성 6가지 요약 ★
   ======================================================== */

      .container {
        /* 0. 일단 선언 (필수) */
        display: flex;

        /* [1]  flex-direction: 배치 방향 (주축 결정) */
        /* ---------------------------------------------------- */
        flex-direction: row; /* (기본값) 왼쪽 -> 오른쪽 (가로) */
        flex-direction: row-reverse; /* 오른쪽 -> 왼쪽 */
        flex-direction: column; /* 위 -> 아래 (세로) */
        flex-direction: column-reverse; /* 아래 -> 위 */

        /* [2]  flex-wrap: 줄바꿈 여부 */
        /* ---------------------------------------------------- */
        flex-wrap: nowrap; /* (기본값) 줄바꿈 안 함 (꾸역꾸역 한 줄에 넣음) */
        flex-wrap: wrap; /* 넘치면 다음 줄로 내림 (가장 많이 씀) */
        flex-wrap: wrap-reverse; /* 줄바꿈을 하는데 위쪽으로 쌓임 */

        /* [3]  flex-flow: 1번과 2번을 한 번에 쓰기 (단축키) */
        /* ---------------------------------------------------- */
        /* 문법: flex-flow: <방향> <줄바꿈>; */
        flex-flow: row wrap; /* "가로로 배치하고, 넘치면 줄 바꿔라" (자주 씀) */
        flex-flow: column nowrap; /* "세로로 배치하고, 줄 바꾸지 마라" */

        /* [4] ↔ justify-content: 주축(가로) 정렬 */
        /* ---------------------------------------------------- */
        justify-content: flex-start; /* (기본값) 시작점(왼쪽) 정렬 */
        justify-content: flex-end; /* 끝점(오른쪽) 정렬 */
        justify-content: center; /* 가운데 정렬 ★ */
        justify-content: space-between; /* 양 끝에 붙이고 사이 간격 균등하게 ★ */
        justify-content: space-around; /* 아이템 둘레에 여백 균등하게 */
        justify-content: space-evenly; /* 아이템 사이와 양 끝 여백을 모두 똑같이 */

        /* [5] ↕ align-items: 교차축(세로) 정렬 - "한 줄일 때" */
        /* (조건: display: flex만 있으면 무조건 작동) */
        /* ---------------------------------------------------- */
        align-items: stretch; /* (기본값) 위아래로 쫙 늘림 */
        align-items: flex-start; /* 위쪽에 붙임 */
        align-items: flex-end; /* 아래쪽에 붙임 */
        align-items: center; /* 수직 중앙 정렬 ★ */
        align-items: baseline; /* 글자 기준선에 맞춤 */

        /* [6]  align-content: 교차축(세로) 정렬 - "두 줄 이상 덩어리일 때" */
        /* (조건: flex-wrap: wrap 상태이고, 실제로 두 줄 이상이어야 작동) */
        /* ---------------------------------------------------- */
        align-content: stretch; /* (기본값) 줄들을 쫙 펴서 배치 */
        align-content: flex-start; /* 줄들을 위쪽으로 싹 모음 (쇼핑몰 리스트 등) ★ */
        align-content: flex-end; /* 줄들을 아래쪽으로 싹 모음 */
        align-content: center; /* 줄들을 가운데로 싹 모음 */
        align-content: space-between; /* 줄 사이 간격만 벌리고 위아래는 벽에 붙임 */
      }
    </style>
  </head>
  <body></body>
</html>
