<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제2 - 테이블만들기</title>
    <!-- 그림과 같은 테이블을 만드시오. -->
  </head>
  <body>
    <table border="1px" width="500px" height="400px">
      <tr>
        <th colspan="3" bgcolor="blue">
          <font color="white">오늘의 수입/지출</font>
        </th>
      </tr>

      <tr bgcolor="skyblue" align="center">
        <td>내용</td>
        <td>수입</td>
        <td>지출</td>
      </tr>

      <tr>
        <td align="center">월급</td>
        <td align="right">1,000,000</td>
        <td></td>
      </tr>

      <tr>
        <td align="center">점심값</td>
        <td></td>
        <td align="right">5,000</td>
      </tr>

      <tr>
        <td align="center">부모님선물</td>
        <td></td>
        <td align="right">30,000</td>
      </tr>

      <tr>
        <td bgcolor="skyblue" rowspan="3" align="center">총계</td>
        <td align="center">수입</td>
        <td align="center">지출</td>
      </tr>

      <tr align="center">
        <td>1,000,000</td>
        <td>35,000</td>
      </tr>

      <tr align="center">
        <td>남은돈</td>
        <td>965,000</td>
      </tr>
    </table>
  </body>
</html>
