<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n번째 선택자 : nth-child선택자</title>
    <style>
      /* 첫번째 선택 */
      li:nth-child(1) {
        color: red;
      }
      /* 두번째 선택 */
      li:nth-child(2) {
        color: blue;
      }
      /* 첫번째 요소 선택, 마지막 요소 선택 */
      li:first-child,
      li:last-child {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>아이템선택1</li>
      <li>아이템선택2</li>
      <li>아이템선택3</li>
      <li>아이템선택4</li>
      <li>아이템선택5</li>
    </ul>
  </body>
</html>
