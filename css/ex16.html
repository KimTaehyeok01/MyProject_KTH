<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child에서 n변수</title>
    <style>
      li:nth-child(n) {
        color: red;
      }
      li:nth-child(2n) {
        color: blue;
      }

      li:nth-child(even) {
        background-color: aqua;
      }
      li:nth-child(odd) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <li>아이템1</li>
    <li>아이템2</li>
    <li>아이템3</li>
    <li>아이템4</li>
    <li>아이템5</li>
    <li>아이템6</li>
    <li>아이템7</li>
  </body>
</html>
