<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex08 -->
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      //   합산 값을 출력하시오.
      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.

      //   ---------------------------------------------
      //   1번 답.
      let sum1 = prompt("숫자 1");
      let sum2 = prompt("숫자 2");
      let result = Number(sum1) + Number(sum2);
      console.log("두 수의 합은 " + result);

      //   ---------------------------------------------
      // 2번 답.
      let str1 = prompt("문자열 1");
      let str2 = prompt("문자열 2");
      console.log("문자열 합은 " + str1 + str2);
    </script>
  </head>
  <body></body>
</html>
