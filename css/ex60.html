<!DOCTYPE html>
<html lang="ko">
  <!-- 복습하기 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index - 아이템의 높낮이 정하기</title>
    <style>
      .container {
        width: 90%;
        height: auto;
        background-color: yellow;
        border: 10px solid black;
        padding: 10px;
        display: flex;

        /* gap : 아이템 간의 간격(flex에서 사용함) */
        gap: 10px;
      }
      .item {
        width: auto;
        height: 100%;
        border: 10px solid black;
        padding: 10px;
        background-color: aquamarine;
      }
      .item:nth-child(1) {
        /* z-index : 0이 기본 값 */
        z-index: 0;
      }
      .item:nth-child(2) {
        z-index: 2;
        /* 변형 속성 : 확대축소 비율 1.5배 */
        transform: scale(2);

        /* opacity : 1이 기본 값, 1 아래로만 투명 조절 가능, 1까지만. */
        opacity: 0.5;
      }
      .item:nth-child(3) {
        background-color: red;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>z-index</h1>
    <div class="container">
      <div class="item">
        <h3>AAA</h3>
      </div>
      <div class="item">
        <h3>BBB</h3>
      </div>
      <div class="item">
        <h3>CCC</h3>
      </div>
    </div>
  </body>
</html>
