<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JS Interactive Practice</title>
    <script>
      /* ==============================================
         [미션 1: Up & Down 숫자 맞추기 게임]
         
         1. 컴퓨터가 1~100 사이의 랜덤 숫자를 정답(answer)으로 숨깁니다.
         2. 사용자는 prompt로 숫자를 계속 입력합니다.
         3. 로직 (while문 사용):
            - 입력값 > 정답 : alert("Down! 더 작은 수입니다.");
            - 입력값 < 정답 : alert("Up! 더 큰 수입니다.");
            - 입력값 === 정답 : 
              alert("정답입니다! O회 만에 맞췄어요!");
              반복문 종료 (break);
         4. 횟수를 세는 변수(count)도 매 턴 증가시켜 주세요.
         ============================================== */

      alert("=== [미션 1] Up & Down 게임을 시작합니다 ===");
      let answer = Math.floor(Math.random() * 100) + 1;
      // 정답 (1~100)
      let count = 0; // 시도 횟수

      while (true) {
        // 1. 사용자 입력 받기 (숫자로 변환 필수!)

        count++;
        let input = Number(
          prompt("1~100 사이의 숫자를 맞춰보세요 (정답: " + answer + ")")
        );

        // ↓↓↓ 여기에 미션 1 코드를 작성하세요.

        if (input > answer) {
          console.log("유저의 숫자가 더 큽니다.");
        } else {
          console.log("컴퓨터의 숫자가 더 큽니다.");
        }

        if (input == answer) {
          console.log(
            `유저: ${input}, 컴퓨터: ${answer}. 정답을 맞췄습니다. count: ${count}`
          );
          break;
        }
      }

      /* ==============================================
         [미션 2: 자바스크립트 은행 ATM]
         
         1. 미션 1이 끝나면 바로 시작됩니다.
         2. 초기 잔액(balance)은 10000원입니다.
         3. 메뉴 입력 (prompt): "1.입금 2.출금 3.잔액확인 4.종료"
         4. 로직 (switch 또는 if문 사용):
            - 1번(입금): 입금액 입력받기 -> 잔액에 더하기 -> alert("O원 입금 완료");
            - 2번(출금): 출금액 입력받기 
                 -> (심화) 잔액보다 출금액이 크면? alert("잔액 부족!");
                 -> 아니면 잔액에서 빼기 -> alert("출금 완료");
            - 3번(잔액): alert("현재 잔액: O원");
            - 4번(종료): alert("이용해주셔서 감사합니다."); -> break;
         ============================================== */

      alert("=== [미션 2] ATM 서비스를 시작합니다 ===");

      let balance = 10000; // 초기 잔액
      // let order = Number(prompt("메뉴입력"));

      while (true) {
        let order = Number(
          prompt("1.입금 2.출금 3.잔액 4.종료\n\n원하시는 번호를 입력하세요.")
        );
        if (order == 1) {
          let money = Number(prompt("입금"));
          balance += money;
          alert(`${balance}원 입금 완료.`);
          continue;
        } else if (order == 2) {
          let money = Number(prompt("출금"));
          if (balance < money) {
            alert("잔액 부족!");
          } else {
            balance -= money;
          }
          continue;
        } else if (order == 3) {
          alert(`현재 잔액: ${balance}원`);
          continue;
        } else {
          alert("이용해주셔서 감사합니다.");
          break;
        }
      }
    </script>
  </head>
  <body>
    <h1>JavaScript Interactive Mission</h1>
    <p>
      F12를 누르거나 코드를 완성하여 화면의 팝업(alert/prompt)을 확인하세요.
    </p>
  </body>
</html>
