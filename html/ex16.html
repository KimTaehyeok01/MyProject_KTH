<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윤동주의 서시</title>
  </head>
  <body>
    <img src="image/바이올린여자.png" alt="" width="1000" height="500" />

    <br />
    <h2><font color="green"> 서시(序詩) - 윤동주</font></h2>
    <br />
    <p><font color="#ff33ff">죽는 날까지 하늘을 우러러</font></p>
    <p><font color="#ff33ff">한 점 부끄러움이 없기를,</font></p>
    <br />
    <p><font color="#ff33ff">잎새에 이는 바람에도</font></p>
    <p><font color="#ff33ff">나는 괴로워했다.</font></p>
    <br />
    <p><font color="#ff33ff">별을 노래하는 마음으로</font></p>
    <p><font color="#ff33ff">모든 죽어가는 것을 사랑해야지.</font></p>
    <br />
    <p><font color="#ff33ff">그리고 나한테 주어진 길을</font></p>
    <p><font color="#ff33ff">걸어거야겠다.</font></p>
    <br />
    <p><font color="#ff33ff">오늘 밤에도 별이 바람에 스치운다.</font></p>
  </body>
</html>
