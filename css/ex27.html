<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마진과 패딩</title>
    <!-- margin(마진) : 다른 요소(태그)와의 간격 -->
    <!-- border(테두리선, 가장자리선) : 테두리선 -->
    <!-- padding(여백) :테두리선과 내용물간의 간격 -->
    <!-- content(내용) : 내용물의 크기 -->
    <style>
      /* css 초기화 코드 */
      body {
        /* 기본 마진 : 8px을 제거 */
        border: 10px solid blue;
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 10px solid black;
        /* 상하좌우 마진 10px */
        margin: 10px;
        /*      상하  좌우      */
        margin: 10px 20px;
        /*       상   우    하   좌   -> 시계방향으로 돈다.    */
        margin: 10px 20px 30px 40px;
        margin-top: 20px;
        margin-left: 50px;
        margin-bottom: 40px;

        padding: 10px;
        /*      상하  좌우      */
        padding: 10px 20px;
        /*       상   우    하   좌   -> 시계방향으로 돈다.    */
        padding: 10px 20px 30px 40px;
        padding-left: 10px;
        padding-top: 20px;
      }

      span {
        width: 100px;
        height: 100px;
        display: inline-block;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div>
      <span></span>
    </div>
  </body>
</html>
