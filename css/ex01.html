<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 기초</title>
    <!-- HTML : 웹 문서의 골격과 데이터를 제공함. -->
    <!-- CSS : 웹 문서를 스타일링하여 디자인, 레이아웃을 제공함. -->
    <style>
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기초</h1>
    <p>
      CSS(Cascading Style Sheets)는 웹 페이지의 스타일과 레이아웃을 정의하는 데
      사용되는 스타일시트 언어입니다. HTML과 함께 사용되어 웹 페이지의 시각적
      표현을 향상시킵니다.
    </p>
    <h2>CSS의 주요 기능</h2>
    <ul>
      <li>
        스타일링: 글꼴, 색상, 배경, 여백 등 다양한 스타일 속성을 정의합니다.
      </li>
      <li>
        레이아웃: 요소의 위치와 크기를 조정하여 페이지 레이아웃을 구성합니다.
      </li>
      <li>
        반응형 디자인: 다양한 화면 크기에 맞게 스타일을 조정하여 모바일 친화적인
        웹 페이지를 만듭니다.
      </li>
    </ul>
  </body>
</html>
