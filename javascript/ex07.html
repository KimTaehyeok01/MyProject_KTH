<!DOCTYPE html>
<html lang="en">
  <!-- 복습하기 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 타입 - data type(형)</title>
    <script>
      // 데이터 타입
      // number : 숫자형(정수 및 실수)
      // string : 문자열형 - 자바같은 경우는 char(문자형)도 있지만, JS에는 없음.. 문자열만 있음.
      // boolen : 논리형 (true/false)
      // underfined : 선언은 되었지만 값이 할당되지 않은 상태(초기값)
      // null : 개발자가 의도적으로 값이 비어있음을 명시적으로 나타낼 때 사용(할당, 선언도 안됨)
      // object : 객체형(객체, 배열, 날짜, 클래스 등등)
      // function : 함수형

      let num = 10;
      //   typeof 연산자 : 데이터 타입을 알려주는 연산자
      // 변수의 타입은 언제 결정되는가? 변수의 값이 할당(대입)되는 순간 결정됨.
      // ex) let num; -> undefined(선언만 된 상태, 초기값임.)
      //     num = 10; -> number
      document.write(typeof num + "<br/>");

      // 문자열
      let str = "자바스크립트";
      document.write("변수타입은" + typeof str + "<br/>");

      let isTrue = true;
      document.write("변수타입은" + typeof isTrue + "<br/>");

      let undef; // 선언만 하고 값은 넣지 않은 상태
      document.write("변수타입은" + typeof undef + "<br/>");

      let arrayType = [10, 20, 30]; // 배열리스트
      document.write("변수타입은" + typeof arrayType + "<br/>");

      //                  key   value   key  value
      let objectType = { name: "홍길동", age: 30 };
      document.write("변수타입은" + typeof objectType + "<br/>");

      // 함수 선언부를 변수로 선언
      let func1 = function myfunc() {};
      document.write("변수타입은" + typeof func1 + "<br/>");

      // 일반함수 선언
      // 화살표 함수 선언
      let func2 = () => {};
      document.write("변수타입은" + typeof func2 + "<br/>");

      // JS의 오래된 버그로 typeof null 은 "object"를 반환함
      // ===, 등호 3개는 값과 타입이 모두 같은 것을 의미함.
      const typeOf = (v) => (v === null ? "null" : typeof v);
      document.write("변수타입은" + typeOf(null) + "<br/>");
    </script>
  </head>
  <body></body>
</html>
