<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>용어정의 태그 : DL</title>
    <!-- DL(Description List): 용어 정의 목록 태그 -->
    <!-- DT(title) : 용어 제목 태그 -->
    <!-- DD(Description) : 용어 설명 태그-->
  </head>
  <body>
    <dl>
      <dt>네이버</dt>
      <dd>대한민국 대표 검색 포탈입니다.</dd>
    </dl>

    <dl>
      <dt>유튜브</dt>
      <dd>대한민국 영상 플랫폼 서비스 <b>1위입니다</b>.</dd>
    </dl>
  </body>
</html>
