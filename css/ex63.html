<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소 선택자 사용 예2</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=East+Sea+Dokdo&family=Nanum+Gothic&display=swap");
      .box {
        /* 최대 너비를 설정한다. */
        max-width: 500px;
        /* 최소 너비를 설정한다. */
        /* min-width: 100px; */
        padding: 32px 36px;
        box-sizing: border-box;
        margin: 0 auto;
        position: relative;
      }
      .title {
        font-weight: 600;
        line-height: 1.8em;
        font-size: 50px;
        font-family: "East Sea Dokdo", sans-serif;
        font-weight: 400;
        font-style: normal;
        text-align: center;
      }
      .box::before {
        /* 텍스트 없음. 빈 박스만 가지고 데코레이션 하겠다. */
        content: "";
        width: 26px;
        height: 26px;
        border-top: 6px solid rgb(178, 158, 158);
        border-left: 6px solid green;
        position: absolute;
        top: 0;
        left: 0;
      }
      .box::after {
        content: "";
        width: 26px;
        height: 26px;
        border-bottom: 6px solid rgb(178, 158, 158);
        border-right: 6px solid green;
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="title">아직 12척의 배가 있사옵니다.</div>
    </div>
  </body>
</html>
