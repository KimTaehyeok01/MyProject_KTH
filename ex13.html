<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 태그의 속성들</title>
    <!-- boder : 테두리선 굵기 -->
    <!-- width : 테이블의 너비 -->
    <!-- height : 테이블의 높이 -->
    <!-- rowspan : 세로 칸수 조정 -->
    <!-- colspan : 가로 칸수 조정 -->
    <!-- font태그의 color속성 : 글자색상 red blue white ex) font color="blue"-->
    <!-- bgcolor : 백그라운드 색상 red blue ..... -->
    <!-- align태그(center,left,right) 글자의 위치변경 -->
  </head>
  <body>
    <table border="1px" width="500px" height="400px">
      <tr>
        <th bgcolor="skyblue"><font color="white">제목셀1</font></th>
        <th bgcolor="skyblue"><font color="white">제목셀2</font></th>
      </tr>

      <tr>
        <td align="center">셀데이터1</td>
        <td align="center">셀데이터2</td>
      </tr>

      <tr>
        <td align="center">셀데이터1</td>
        <td align="center">셀데이터2</td>
      </tr>
    </table>
  </body>
</html>
