<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자로부터 입력받기 - prompt/confirm함수</title>
    <script>
      // prompt() : 사용자로부터 입력받는 함수
      //   입력받은 값은 무조건 문자열로 반환됨.
      let name = prompt("이름을 입력하세요.");
      console.log("입력된 이름은" + name);
      console.log("입력된 이름은", name);
      // 위에 코드의 차이는 '+'는 바로 붙이고, ','은 공백이 생겨 출력됨.

      // confirm() : 사용자로부터 확인(예/아니오)받는 함수
      //   확인창에서 '확인' 클릭하면 true, '취소' 클릭하면 false 반환
      let choice = confirm("파일 전송할까요?");
      console.log("사용자의 선택은?" + choice);
    </script>
  </head>
  <body></body>
</html>
