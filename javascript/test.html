    <script>
      /*

      - 숫자 출력
      - 구간 판정:
          25~28 → "아주 낮음"
          29~33 → "낮음"
          34~40 → "보통"
          41~44 → "높음"
          45 → "최고"
      - 오프셋/경계 포함 여부 검증

      /*
      ==================================================
      문제 2 (확률 분기 + 조건 순서 검증)
      --------------------------------------------------
      - 1~100 정수 난수 출력
      - 조건 (순서 틀리면 오답):
          1~2   → "초초대박" (2%)
          3~10  → "초대박"   (8%)
          11~30 → "대박"     (20%)
          31~70 → "보통"     (40%)
          71~90 → "아쉬움"   (20%)
          나머지 → "실패"    (10%)
      */
      let rand = Math.floor(Math.random() * 100) + 1;
      if (rand <= 2) {
        console.log("초초대박");
      } else if (rand >= 3 && rand <= 10) {
        console.log("초대박");
      } else if (rand >= 11 && rand <= 30) {
        console.log("asd");
      } else if (rand >= 31 && rand <= 70) {
        console.log("asd");
      } else console.log("asdasdsdd");

      /*
      ==================================================
      문제 3 (중첩 if + 논리 연산자 섞기)
      --------------------------------------------------
      - 1~120 정수 난수 출력
      - 판정:
          30 미만이거나 100 초과 → "위험"
          그 외에 짝수면서 3의 배수 → "짝3배"
          그 외에 5의 배수 → "오배"
          나머지 → "안전"
      */

      /*
      ==================================================
      문제 4 (시간대 + 주말 판정)
      --------------------------------------------------
      - 현재 시(Date)로 시간(0~23)과 요일(0:일~6:토) 판정
      - 시간대: 0~5 새벽, 6~11 오전, 12~17 오후, 18~23 밤
      - 주말: 토/일, 그 외 평일
      - 출력 예: "주말-오후", "평일-새벽"
      */

      /*
      ==================================================
      문제 5 (confirm + 확률 혼합)
      --------------------------------------------------
      - confirm("상자를 열까요?")
      - 확인 시 1~100 정수 난수 출력:
          1~7 → "전설"   (7%)
          8~25 → "영웅"  (18%)
          26~60 → "희귀" (35%)
          나머지 → "일반"
      - 취소 시 "취소됨" 출력
      */

      /*
      ==================================================
      문제 6 (다중 배수·우선순위)
      --------------------------------------------------
      - 1~200 정수 난수 출력
      - 판정 순서:
          1) 4와 6의 공배수 → "4·6 공배수"
          2) 4의 배수 → "4배"
          3) 6의 배수 → "6배"
          4) 9의 배수 → "9배"
          5) 나머지 → "없음"
      */

      /*
      ==================================================
      문제 7 (삼항만으로 짝/홀 + 범위)
      --------------------------------------------------
      - 5~25 정수 난수 출력
      - 삼항 한 줄로:
          짝수이면서 15 이상 → "짝·상"
          짝수이면서 15 미만 → "짝·하"
          홀수이면서 15 이상 → "홀·상"
          홀수이면서 15 미만 → "홀·하"
      */

      /*
      ==================================================
      문제 8 (이중 난수 + 독립 판정)
      --------------------------------------------------
      - a: 1~10, b: 1~10 각각 난수 (독립)
      - a, b 출력 후 최종 판정:
          a+b ≥ 12 && a,b 모두 짝수 → "짝폭합격"
          a+b 8 이상 12 미만 → "근소합격"
          a 또는 b가 1이면 → "재시험"
          나머지 → "불합격"
      - 조건 우선순위 설계가 핵심
      */

      /*
      ==================================================
      문제 9 (난수 범위 + 중첩 확률)
      --------------------------------------------------
      - 40~90 정수 r 출력
      - 판정:
          r < 50 → "낮음"
          50 ≤ r ≤ 75 → 추가 난수 p(0~1):
              p < 0.4 → "중간-성공"
              그 외 → "중간-실패"
          r > 75 → "높음"
      - 추가 난수는 새로 뽑기
      */

      /*
      ==================================================
      문제 10 (prompt 입력 + 검증)
      --------------------------------------------------
      - prompt로 1~100 숫자 입력
      - NaN이거나 범위 밖 → "잘못된 입력"
      - 유효 시:
          70 이상 짝수 → "고득점-짝"
          70 이상 홀수 → "고득점-홀"
          40~69 → "중간"
          40 미만 → "낮음"
      */

      /*
      ==================================================
      문제 11 (단축 평가 활용)
      --------------------------------------------------
      - 1~50 정수 난수 출력
      - &&, || 단축평가로 판정(if 최소화 가능):
          10 미만 → "저"
          10~30 → "중"
          30 초과 → "고"
      */

      /*
      ==================================================
      문제 12 (최종 종합)
      --------------------------------------------------
      - confirm("오늘 시작?")이 true일 때만 진행:
          현재 시간대(새벽/오전/오후/밤) 결정
          1~100 난수 r 출력
          판정:
            (오전 또는 오후) && r ≥ 70 → "기회"
            밤 && r ≥ 50 → "야근"
            r < 50 → "휴식"
      - false면 "종료" 출력
      */
    </script>
  </body>
</html>
