<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Width Layout</title>
    <style>
      /* 1. 기본 초기화 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* 2. 공통: 내용을 가운데로 모아주는 상자 (기존 wrapper 역할) */
      .container {
        width: 1200px; /* 내용은 1200px로 고정 */
        margin: 0 auto; /* 가운데 정렬 */
        position: relative; /* 자식들(absolute)의 기준점 */
        height: 100%; /* 부모 높이를 따라감 */
      }

      header {
        width: 100%; /* 화면 꽉 채움 */
        height: 110px;
        background-color: rgb(51, 51, 127); /* 배경색은 여기에! */
      }

      .header1 {
        position: absolute; /* container 기준으로 배치 */
        top: 20px;
        left: 30px;
        font-size: 24px;
        color: yellowgreen;
        font-family: "Times New Roman", Times, serif;
      }

      .header2 {
        position: absolute;
        top: 60px; /* 위치 살짝 조정 */
        left: 30px;
        font-size: 14px;
        color: white;
        font-family: "Times New Roman", Times, serif;
      }

      /* 내비게이션 (헤더 안에 포함시킴) */
      .nav1 {
        position: absolute;
        top: 20px;
        right: 0; /* container의 오른쪽 끝에 붙임 */
        font-size: 16px;
      }
      .nav1 a {
        text-decoration: none;
        color: white;
        margin-left: 10px;
      }

      .nav2 {
        position: absolute;
        bottom: 10px;
        right: 0; /* container의 오른쪽 끝에 붙임 */
        font-size: 20px;
      }
      .nav2 a {
        text-decoration: none;
        color: white;
        margin-left: 30px;
      }

      main {
        width: 100%; /* 화면 꽉 채움 */
        height: 500px;
        background-color: bisque; /* 배경색은 여기에! */
      }

      /* Main 안의 Section (이미지와 글자) */
      section {
        height: 100%;
      }

      section img {
        /* 이미지가 너무 커서 레이아웃을 덮지 않게 조절 */
        position: absolute;
        top: 50px;
        left: 0;
        width: 400px;
        height: 400px;
      }

      section #p1 {
        position: absolute;
        top: 100px; /* 위치 조정 */
        right: 100px; /* container 기준 오른쪽 배치 */
        font-size: 30px;
        font-family: "Times New Roman", Times, serif;
      }

      section #p2 {
        position: absolute;
        top: 150px;
        right: 100px;
        font-size: 18px;
        font-family: "Times New Roman", Times, serif;
      }

      footer {
        width: 100%;
        height: 100px;
        background-color: antiquewhite;
        border-top: 1px solid #ccc;
      }

      footer p {
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <p class="header1">POFOL.COM</p>
        <p class="header2">No1.글로벌솔루션선도기업</p>

        <nav class="nav1">
          <a href="#">HOME</a>|<a href="#">NOTICE</a>|<a href="#">LOGIN</a>|<a
            href="#"
            >JOIN</a
          >
        </nav>
        <nav class="nav2">
          <a href="#">COMPANY</a><a href="#">PRODUCT</a><a href="#">CUSTOMER</a
          ><a href="#">SERVICE</a><a href="#">RECRUIT</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <section>
          <img src="/image/earth.png" alt="earth_img" />
          <p id="p1">세상을 움직이는 포폴리오</p>
          <p id="p2">
            포폴리오는 전세계의 포트폴리오 솔루션을 개발하는 벤처기업입니다.
          </p>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>POFOLIO.COM</p>
      </div>
    </footer>
  </body>
</html>
