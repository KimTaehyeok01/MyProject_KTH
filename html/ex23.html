<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제5 - 이미지링크</title>
    <!-- 네이버, 다음, 구글의 이미지를 클릭하면 해당 사이트로 갈 수 있께 만들어라. -->
  </head>
  <body>
    <fieldset>
      <legend>네이버</legend>
      <a href="https://www.naver.com">
        <img src="image/naver.png" width="100" alt="네이버 바로가기"
      /></a>
    </fieldset>
    <br />

    <fieldset>
      <legend>다음</legend>
      <a href="https://www.daum.net">
        <img src="image/daum.png" width="100" height="50" alt="다음 바로가기"
      /></a>
    </fieldset>
    <br />
    <fieldset>
      <legend>구글</legend>
      <a href="https://www.google.com">
        <img src="image/google.png" width="100" height="50" alt="구글 바로가기"
      /></a>
    </fieldset>
  </body>
</html>
