<!DOCTYPE html>
<html lang="en">
  <!-- 복습하기 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css속성 - 크기 단위</title>
    <!-- 크기 단위 : px(픽셀), em(배수), %(백분율) -->
    <!-- 0은 단위문자를 붙이지 않음. -->
    <!-- 1px 2px 2em 1% -->

    <style>
      /* 기본문자크기 : 16px(가로세로 점의 개수 : 16 x 16) */
      p:nth-of-type(1) {
      }
      p:nth-of-type(2) {
        /* font-size : 글자 크기를 조정하는 속성 */
        font-size: 8px;
      }
      p:nth-of-type(3) {
        font-size: 16px;
      }
      p:nth-of-type(4) {
        font-size: 24px;
      }
      p:nth-of-type(5) {
        font-size: 32px;
      }

      p:nth-of-type(1) {
      }
      /* 16px * 1 = 1em */
      p:nth-of-type(2) {
        font-size: 1em;
      }
      p:nth-of-type(3) {
        /* 2em = 32px */
        font-size: 2em;
      }
      p:nth-of-type(4) {
        /* 1.5em = 24px */
        font-size: 1.5em;
      }
      p:nth-of-type(5) {
        /* 3em = 48px */
        font-size: 3em;
      }

      p:nth-of-type(1) {
      }
      /* 16px * 1(100%) */
      p:nth-of-type(2) {
        font-size: 100%;
      }
      p:nth-of-type(3) {
        font-size: 150%;
      }
      p:nth-of-type(4) {
        font-size: 200%;
      }
      p:nth-of-type(5) {
        font-size: 300%;
      }
    </style>
  </head>
  <body>
    <p>문단태그 p입니다.</p>
    <p>문단태그 p입니다.</p>
    <p>문단태그 p입니다.</p>
    <p>문단태그 p입니다.</p>
    <p>문단태그 p입니다.</p>
  </body>
</html>
