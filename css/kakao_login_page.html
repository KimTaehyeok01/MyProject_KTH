<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Kakao Login</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
          "Noto Sans KR", sans-serif;
      }

      body {
        margin: 0;
        background-color: #f7f7f7;
      }

      /* 전체 영역 */
      .wrap {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* 로고 */
      .header {
        margin: 60px 0 30px;
      }

      .logo {
        font-size: 40px;
        font-weight: 700;
        letter-spacing: -1px;
      }

      /* 로그인 박스 */
      .login-box {
        width: 460px;
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 40px;
      }

      /* 입력 영역 */
      .input-group {
        margin-bottom: 20px;
      }

      .input-group input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 12px 4px;
        font-size: 15px;
        outline: none;
      }

      .input-group input:focus {
        border-bottom: 2px solid #000;
      }

      .tip {
        font-size: 12px;
        color: #ff5a00;
        margin-top: 6px;
      }

      /* 로그인 유지 */
      .option {
        margin: 20px 0;
        font-size: 14px;
        color: #333;
      }

      .option input {
        margin-right: 6px;
      }

      /* 로그인 버튼 */
      .btn-login {
        width: 100%;
        height: 48px;
        background-color: #fee500;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn-login:hover {
        background-color: #f5dc00;
      }

      /* 구분선 */
      .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
        font-size: 13px;
        color: #999;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background-color: #ddd;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      /* QR 버튼 */
      .btn-qr {
        width: 100%;
        height: 48px;
        background-color: #f0f0f0;
        border: none;
        font-size: 15px;
        cursor: pointer;
      }

      /* 하단 링크 */
      .links {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        font-size: 13px;
      }

      .links a {
        text-decoration: none;
        color: #555;
      }

      .links a:hover {
        text-decoration: underline;
      }

      /* 푸터 */
      .footer {
        margin: 40px 0 20px;
        font-size: 12px;
        color: #888;
        text-align: center;
      }

      .footer-links {
        margin-bottom: 8px;
      }

      .footer-links a {
        margin: 0 6px;
        color: #888;
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <header class="header">
        <h1 class="logo">kakao</h1>
      </header>

      <main class="login-box">
        <form>
          <div class="input-group">
            <input
              type="text"
              placeholder="카카오메일 아이디, 이메일, 전화번호"
            />
            <p class="tip">
              TIP 카카오메일이 있다면 메일 아이디만 입력해 보세요.
            </p>
          </div>

          <div class="input-group">
            <input type="password" placeholder="비밀번호" />
          </div>

          <div class="option">
            <label>
              <input type="checkbox" />
              로그인 상태 유지
            </label>
          </div>

          <button type="button" class="btn-login">로그인</button>

          <div class="divider">또는</div>

          <button type="button" class="btn-qr">QR코드 로그인</button>

          <div class="links">
            <a href="#">회원가입</a>
            <a href="#">계정 찾기</a>
            <a href="#">비밀번호 찾기</a>
          </div>
        </form>
      </main>

      <footer class="footer">
        <div class="footer-links">
          <a href="#">이용약관</a>
          <a href="#">개인정보 처리방침</a>
          <a href="#">운영정책</a>
          <a href="#">고객센터</a>
          <a href="#">공지사항</a>
          <a href="#">한국어</a>
        </div>
        <div>Copyright © Kakao Corp. All rights reserved.</div>
      </footer>
    </div>
  </body>
</html>
