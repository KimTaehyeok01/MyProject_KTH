<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블(격자) 태그: table</title>
    <!-- 테이블(표, 바둑판) -->
    <!-- table태그 : table임을 알려줌. -->
    <!-- tr태그: row 한 줄을 의미 -->
    <!-- td태그: data 셀 하나를 의미 -->
    <!-- th태그: header 제목 셀 하나-->
  </head>
  <body>
    <!-- table태그에 border="몇px"인지 쓰면 테두리가 완성됨 -->
    <table border="1px">
      <!-- 제목 줄 -->
      <tr>
        <th>제목셀1</th>
        <th>제목셀2</th>
      </tr>

      <tr>
        <td>셀데이터1</td>
        <td>셀데이터2</td>
      </tr>

      <tr>
        <td>셀데이터1</td>
        <td>셀데이터2</td>
      </tr>
    </table>
  </body>
</html>
