<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-shrink 확인하기</title>
    <style>
      .container {
        border: 5px solid red;
        margin: 20px;

        /* [중요] 부모를 400px로 좁게 가둡니다. */
        width: 400px;
        height: 150px;
        display: flex;

        /* 글자 정렬용 (무시해도 됨) */
        align-items: center;
      }

      .box {
        height: 100px;
        background-color: green;
        margin: 5px; /* 박스 사이 간격 */

        color: white;
        text-align: center;
        line-height: 100px; /* 글자 세로 정렬 */
        font-size: 20px;
        font-weight: bold;

        /* [핵심 1] 모든 박스가 "나 200px 가지고 싶어!"라고 주장함 */
        /* 200px * 3개 = 600px이 필요함 (근데 부모는 400px임) */
        flex-basis: 200px;

        /* 헷갈리니까 grow는 끕니다 */
        flex-grow: 0;
      }

      .box1 {
        /* 남들처럼 줄어듦 (기본값) */
        flex-shrink: 1;
        background-color: orange;
      }

      .box2 {
        /* [주인공] 절대 안 줄어듦! 방어력 MAX */
        flex-shrink: 0;
        background-color: green; /* 주인공 초록색 */
      }

      .box3 {
        /* 남들처럼 줄어듦 (기본값) */
        flex-shrink: 1;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h2>결과를 보세요!</h2>
    <p>부모는 400px인데, 애들은 600px을 달라고 조르는 상황입니다.</p>

    <div class="container">
      <div class="box box1">1. 쭈글</div>
      <div class="box box2">2. 난 멀쩡해</div>
      <div class="box box3">3. 쭈글</div>
    </div>
  </body>
</html>
