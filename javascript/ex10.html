<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>

    <script>
      // 1. prompt함수를 이용하여 사용자로부터 아라비아 숫자(예: 123)를 입력받는다.
      //    입력받은 문자열을 number타입으로 변환하고, 2를 곱한 결과를 출력하시오.
      // 2. 문제 1에서 입력받은 숫자를 3으로 나눈 수를 출력하시오.

      let num1 = prompt("숫자");
      console.log(Number(num1) * 2);
      console.log(Number(num1) / 3);
    </script>
  </head>
  <body></body>
</html>
