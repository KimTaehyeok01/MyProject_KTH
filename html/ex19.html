<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력태그 - 체크박스와 라디오 버튼</title>
    <!-- checkbox는 다중 선택 가능, radio는 하나만 선택 가능 -->
  </head>
  <body>
    <!-- id속성 : html문서에서 유일한 구분자(변수 이름) -->
    <!-- name속성 : 서버에 연결되는 압룍 이름 -->
    <form action="">
      <input type="checkbox" id="chk1" /><label for="">사과</label><br />
      <input type="checkbox" id="chk2" /><label for="">포도</label><br />
      <input type="checkbox" id="chk3" /><label for="">감귤</label><br />
      <br />

      <input type="radio" name="address" id="radio1" /><label for="">서울</label
      ><br />
      <input type="radio" name="address" id="radio2" /><label for="">경기</label
      ><br />
      <input type="radio" name="address" id="radio3" /><label for="">인천</label
      ><br />
    </form>
  </body>
</html>
