<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오 로그인 페이지</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
      }
      .wrapper {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        margin: 60px 0 30px;
      }
      .logo {
        font-size: 40px;
        font-weight: 700;
        letter-spacing: -1px;
      }

      .login_box {
        width: 500px;
        margin-left: 150px;
      }

      .input_group input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 12px 4px;
        font-size: 15px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="logo">kakao</h1>
      </header>

      <main class="login_box">
        <form>
          <div class="input_group">
            <input
              type="id"
              placeholder="카카오메일 아이디, 이메일, 전화번호"
            />
            <div class="tip">
              TIP 카카오메일이 있다면 메일 아이디만 입력해 보세요.
            </div>
            <input type="password" placeholder="비밀번호" />
          </div>

          <div class="option">
            <label> <input type="checkbox" /> 간편로그인 정보 저장 </label>
          </div>

          <button type="button" class="btn_login">로그인</button>
          <div class="divor">또는</div>
          <button type="button" class="btn_qr">QR코드 로그인</button>

          <div class="link">
            <a href="#">회원가입</a>
            <a href="#">계정 찾기</a>
            <a href="#">비밀번호 찾기</a>
          </div>
        </form>
      </main>
      <footer class="footer">
        <div class="footer_link">
          <a href="#">한국어</a><a href="#">이용약관</a
          ><a href="#">개인정보 처리방침</a><a href="#">고객센터</a>
        </div>
        <div>©Kakao Corp.</div>
      </footer>
    </div>
  </body>
</html>
