<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최댓값, 최솟값 구하기</title>
    <script>
      // 최댓값 구하기 알고리즘(공식)
      // 1. 가장 작은 수를 max값에 넣는다.
      // 2. 모든 수를 max를 비교하고
      // 3. max보다 더 큰수를 max에 넣는다.
      // 4. 2~3의 과정을 반복한다.
      // 5. 결국 max에는 최댓값이 남는다.

      let max = 0; // 가장 작은 값으로 초기화(반복문 밖에다 선언)
      // let max = Number.MIN_SAFE_INTEGER; // 정수가 가질 수 있는 최솟값
      for (let i = 0; i < 10; i++) {
        let num = Math.floor(Math.random() * 100) + 1;
        console.log(num);
        if (num > max) {
          // 비교하는 수가 더 크면, max에 넣는다.
          max = num;
        }
      }
      console.log("최댓값", max);

      // 최솟값
      let min = 100; // 가장 큰 값으로 초기화.
      // let min = Number.MAX_SAFE_INTEGER; // 정수가 가질 수 있는 최댓값
      for (let i = 0; i < 10; i++) {
        let num = Math.floor(Math.random() * 100) + 1;
        console.log(num);
        if (num < min) {
          // 비교하는 수가 더 작으면 , min에 넣는다.
          min = num;
        }
      }
      console.log("최솟값", min);
    </script>
  </head>
  <body></body>
</html>
