<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if문의 다양한 표현</title>
    <script>
      // 1. 단일 if문
      if (true) {
        //참일 때 수행
      }
      // 2. if else문
      if (true) {
        //참일 때 수행
      } else {
        //거짓일 때 수행
      }
      // 3. if else if문
      if (true) {
        //조건1이 참일 때 수행
      } else if (true) {
        //조건1이 거짓이고, 조건2가 참일 때
      } else {
        //조건 1,2가 모두 거짓일 때
      }
      // 4. if안에 if문(중첩if문) : 3번 이상 if문으로 들어가지마라. 난독성 생김.
      // 솔루션 : 함수 코드로 분할하면 됨.
      if (true) {
        if (true) {
        } else if (true) {
        }
      }

      // 깔끔한 코드 : Clean Code
      // 1. 변수, 함수 이름 잘 짓는 것
      // 2. 함수를 기능별로 잘 분리하자.
      // 3. 주석 잘 달아놓기.

      // 변수 이름짓는 법
      // 1. camelcase(카멜케이스) : 단어와 단어 사이를 대문자로 이어붙이는 방법 myNum
      // 사용처) 주로 자바, 자바스크립트에서 사용
      // 2. pascalcase(파스칼케이스) : 첫 단어를 대문자로 시작하는 방법(클래스명에 주로 사용) MyNum
      // 3. snake_case(스네이크케이스) : 단어와 단어 사이를 언더바(_)로 이어붙이는 방법 my_num
      // 사용처) 주로 c/c++에서 사용
      // 4. Dash-case(대시-케이스) : 단어와 단어 사이를 대시(-)로 이어붙이는 방법(코딩에선 안되고 파일이름이나 css가능) my-num
      // 5. 헝가리언 표기법(Hungarian Notation) : 변수의 타입을 표시하는 방법 strMyNum
    </script>
  </head>
  <body></body>
</html>
