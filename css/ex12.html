<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응선택자(마우스클릭, 마우스오버, ....)</title>

    <!--  태그명:반응 : 연산자를 씀  -->

    <style>
      /* active : 마우스클릭(마우스 커서로 클릭했을 때) */
      h1:active {
        color: red;
      }

      /* hover : 마우스오버(마우스 커서를 올려놨을 때) */
      h1:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>반응선택자</h1>
  </body>
</html>
