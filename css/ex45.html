<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify-content : 메인축 방향 정렬</title>
    <style>
      .container {
        background: #eee;
        display: flex;
        border: 1px solid #222;
        margin-bottom: 10px;
      }
      .box {
        background: green;
        margin: 5px;
        padding: 5px 45px;
      }
      p {
        color: white;
        text-align: center;
      }
      .opt1 {
        /* 기본값, 주축방향에서 시작점 기준 정렬 */
        justify-content: flex-start;
        /* justify-content: start; */
        /* flex-start : 구형(플렉스 박스 안에서만 가능하고 주축 방향(가로)에서 시작) */
        /* start : 신형(flex or grid 둘다 가능하고 무조건 시작점에서 부터 시작) */
      }
      .opt2 {
        /* 주축방향에서 끝점 기준 정렬 */
        justify-content: flex-end;
      }
      .opt3 {
        /* 주축방향에서 가운데 기준 정렬 */
        justify-content: center;
      }
      .opt4 {
        /* 주축방향에서 끝점 기준 정렬 */
        justify-content: space-between;
      }
      .opt5 {
        /* 주축방향에서 끝점 기준 정렬 */
        justify-content: space-around;
      }
      .opt6 {
        /* 주축방향에서 끝점 기준 정렬 */
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <div class="container opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt4">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt5">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt6">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
  </body>
</html>
