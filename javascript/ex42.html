<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열(array) = 리스트(list)</title>
    <script>
      // java, c, c++, c# : 배열과 리스트가 별도임. -> 같은 타입이어야 함.
      // js, python, kotlin, swift : 배열 = 리스트가 통합되었다. -> 꼭 같은 타입일 필요x

      // 배열 : 데이터를 순차적(index)으로 나열해 놓은 자료구조.
      // RAM
      // 0x1000 +--------+
      //        |   10   | index 0
      // 0x1004 +--------+
      //        |   20   | index 1
      // 0x1004 +--------+
      //        |   30   | index 2
      // 0x1008 +--------+

      // 형식
      // let 배열이름 = [10, 20, 30];
      // let 배열이름 = []; 빈 배열(나중에 추가할 예정)
      let arrNum = [10, 20, 30];
      // 배열의 인덱스 값을 가져오고 싶음.
      // 배열이름[index번호]로 가져온다.
      console.log(arrNum[0]); // 첫번째
      console.log(arrNum[1]); // 두번째
      console.log(arrNum[2]); // 세번째
      console.log(arrNum[3]); // undefined(없는 값) -> 선언만 되고 값은 없음(자바에선 오류남)
      console.log(arrNum[-1]); // undefined(없는 값)
      arrNum[3] = 40;
      console.log(arrNum[3]);

      // 대량의 데이터에 접근하기 위해 반복문을 사용한다.
      // i가 0부터인 이유는 index가 0부터 시작하기 때문.
      // i가 4까지인 이유는 배열의 길이가 4까지이기 때문.
      for (let i = 0; i < 4; i++) {
        console.log(arrNum[i]);
      }

      // 배열이름.length; -> 배열의 길이를 나타냄.
      for (let i = 0; i < arrNum.length; i++) {
        console.log(arrNum[i]);
      }
    </script>
  </head>
  <body></body>
</html>
