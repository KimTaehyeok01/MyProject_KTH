<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형제선택자, 인접형제선택자</title>
    <style>
      /* h1 바로 뒤에 h2 !하나만! 선택하고 싶을 때 : + 연산자 */
      h1 + h2 {
        color: red;
      }
      /* h1 뒤에 있는 !모든! h2를 선택하고 싶을 때 : ~ 연산자 */
      h1 ~ h2 {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <h2>제목태그h2~</h2>
    <h1>제목태그h1</h1>
    <h2>제목태그h2-1</h2>
    <h2>제목태그h2-2</h2>
    <h2>제목태그h2-3</h2>
    <h2>제목태그h2-4</h2>
    <h2>제목태그h2-5</h2>
    <h3>제목태그h3</h3>
    <h2>제목태그h2-6</h2>
  </body>
</html>
