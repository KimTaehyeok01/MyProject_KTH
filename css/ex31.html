<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개 글 페이지 만들기(연습문제)</title>
    <style>
      * {
        /* 모든 초기화 코드 */
        margin: 0;
        padding: 0;
      }
      body {
        background-color: antiquewhite;
      }
      h1 {
        margin-top: 30px;
        margin-bottom: 30px;
        color: brown;
        text-align: center;
        padding: 10px;
      }
      hr {
        height: 1px; /* 굵기: 2픽셀 */
        background-color: maroon; /* 색상: 밤색 */
        border: none; /* 기본 테두리 제거 (깔끔하게 만들기 위해 필수) */
      }
      .wrapper {
        /* 내용물을 안쪽으로 이동하는 간격 */
        padding: 0 20px;
      }
      p {
        margin-top: 30px;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>소연재</h1>
      <hr />
      <p>
        저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치
        찌개와 막국수 무척 좋아합니다.
      </p>
    </div>
  </body>
</html>
